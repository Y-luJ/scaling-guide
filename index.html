<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel='stylesheet' href='./Style.css'>
</head>
<body>
    <h1>Вакансия: Junior Frontend Developer</h1>
<div>
        <img src='Photo.jpg' alt='Это я'>
    <div class='info'>
        <p><span>Имя:</span> Юлия<br>
        <a href='https://github.com/Y-luJ?tab=repositories'>Github</a><br>
        <span>Опыт работы:</span> нет</p><br>
    </div>
    <br>
    <br>
    <div>
        <p>
            <form><span><Label>Дата собеседования:</Label></span><input type="date" name="calendar"></form>
        </p>
    </div>
    <p>
        <form><span><label>Уровень английского:</label></span>
    </p>
    <div>
        <input type="radio" value="Плохо" name="English"><label for="Плохо">Плохо</label>
        <input type="radio" value="Средне" name="English"><label for="Средне">Средне</label>
        <input type="radio" value="Хорошо" name="English"><label for="Хорошо">Хорошо</label>
        <input type="radio" value="Превосходно" name="English"><label for="Превосходно">Превосходно</label>
        </form>
    </div>
    <div>
        <p><span><label>Ключевые навыки:</label></span>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li><input type="text" name="A new skill" placeholder="Введите навык"> <button type="submit">Добавить в список</button></li>
            </ul>
        </p>
    </div>
    <form>
        <span><label for="sociability">Коммуникабельность:</label></span>
        <select name="sociability">
            <option disabled selected value="Выбор">Выберите значение</option>
            <option value="Высокая">Осел</option>
            <option value="Оптимальная">Кот</option>
            <option value="Низкая">Принц Чарминг</option>
            <option value="Очень низкая">Шрек</option>
        </select>
    </form>
    <p>
        <form>
            <span><Label>Желаемая з/п:</Label></span><input type="text" name="Salary" placeholder="Введите значение...">
        </form>
    </p>
    <span><label>Подходит по критериям:</label></span>
    <form>
        <label class='checkbox'>Знание английского<input type="checkbox" value='English'><span class="checkmark"></span></label>
        <label class='checkbox'>Оклад<input type="checkbox" value='Salary'><span class="checkmark"></span></label>
        <label class='checkbox'>Навыки<input type="checkbox" value='Skills'><span class="checkmark"></span></label>
        <label class='checkbox'>Сразу видно, что свой человек<input type="checkbox" value='Teamwork'><span class="checkmark"></span></label>
    </form>
    <div>
        <p>
            <span><label>Образование, курсы и т.п.</label></span>
            <table border='1'>
                <tbody>               
                    <tr>
                        <th>#</th>
                        <th>Сроки обучения</th>
                        <th>Наименование учебного заведения, курсов...</th>
                    </tr>
                    <tr><td>1</td><td></td><td></td></tr>
                    <tr><td>2</td><td></td><td></td></tr>
                    <tr><td>3</td><td></td><td></td></tr>
                    <tr><td>...</td><td></td><td></td></tr>
                </tbody>
            </table>
        </p>            
    </div>            
</body>                
                    
            
            
        
    

</html>
